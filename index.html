<body>
<div class="main">
  <div class="image-container">
    
  </div>

    </div>

    <div class="price">
      <h1>$149.99</h1>
      <h4>$169.99</h4>
    </div>
    <div class="button">
      <button class="btn"><span><img src="images/icon-cart.svg" alt=""></span><span><p>Add to Cart</p></span></button>
    </div>
  </div>


</div>
